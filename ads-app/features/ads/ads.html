<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdsApp - Ads</title>
  <link rel="stylesheet" href="ads.css">
  <script src="ads.js" type="module" defer></script>
  <link rel="stylesheet" href="../../reusable/components/navigation/navigation.css">
  <script src="../../reusable/components/navigation/navigation.js" defer></script>
  <link rel="stylesheet" href="../../reusable/components/footer/footer.css">
  <script src="../../reusable/components/footer/footer.js" defer></script>
  <link rel="stylesheet" href="../../reusable/components/ad/ad.css">
  <script src="../../reusable/components/ad/ad.js" type="module" defer></script>
  <link rel="stylesheet" href="../../reusable/components/searchBar/searchBar.css">
  <script src="../../reusable/components/searchBar/searchBar.js" type="module" defer></script>
</head>

<body>
  <header id="navbar"></header>
  <main>
    <div id="search-bar-container"></div>
    <div id="categories-container"></div>
    <div id="price-filter-container">
      <label for="price-filter">Sort by price:</label>
      <select id="price-filter">
        <option value="default">Default</option>
        <option value="ascending">Price: Low to High</option>
        <option value="descending">Price: High to Low</option>
      </select>
    </div>
    <div id="ads-container"></div>
  </main>
  <footer id="footer"></footer>
</body>

</html>
