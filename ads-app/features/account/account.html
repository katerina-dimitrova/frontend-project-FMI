<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account - Ads</title>
  <link rel="stylesheet" href="account.css">
  <script src="account.js" type="module" defer></script>

  <link rel="stylesheet" href="../../reusable/components/navigation/navigation.css">
  <script src="../../reusable/components/navigation/navigation.js" defer></script>

  <link rel="stylesheet" href="../../reusable/components/footer/footer.css">
  <script src="../../reusable/components/footer/footer.js" defer></script>

  <link rel="stylesheet" href="../../reusable/components/sideBar/sideBar.css">
  <script src="../../reusable/components/sideBar/sideBar.js" type="module" defer></script>
</head>

<body>
  <header id="navbar"></header>
  <div class="content">
  <div id="sidebar-container"></div>
  <main>
    <h1>Edit Profile</h1>
        <form id="profile-form">
            <label for="email">Email:</label>
            <input type="email" id="email" disabled>

            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone">

            <label for="preferences">Preferences:</label>
            <textarea id="preferences" placeholder="Enter your preferences..."></textarea>

            <button type="submit">Save Changes</button>
        </form>
  </main>
  </div>
  <footer id="footer"></footer>
</body>

</html>
