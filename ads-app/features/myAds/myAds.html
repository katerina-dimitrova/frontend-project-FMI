<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdsApp - My Ads</title>
  <link rel="stylesheet" href="myAds.css">
  <script src="myAds.js" type="module" defer></script>
  <link rel="stylesheet" href="../../reusable/components/navigation/navigation.css">
  <script src="../../reusable/components/navigation/navigation.js" defer></script>
  <link rel="stylesheet" href="../../reusable/components/footer/footer.css">
  <script src="../../reusable/components/footer/footer.js" defer></script>
  <link rel="stylesheet" href="../../reusable/components/ad/ad.css">
  <script src="../../reusable/components/ad/ad.js" type="module" defer></script>

</head>

<body>
  <header id="navbar"></header>
  <main>
    <button id="add-button">Add New Ad</button>

    <div id="overlay" style="display: none;"></div>

    <div id="add-container" style="display: none;">
        <form id="add-form">
            <input type="text" id="ad-title" placeholder="Title" required>
            <textarea id="ad-description" placeholder="Description" required></textarea>
            <input type="text" id="ad-price" placeholder="Price" required>

            <select id="ad-category" required>
                <option value="">Select Category</option>
            </select>

            <input type="text" id="ad-image" placeholder="Image URL">
            <button type="submit">Submit Ad</button>
            <button type="button" id="cancel-button">Cancel</button>
        </form>
    </div>
    <div id="ads-container"></div>
  </main>
  <footer id="footer"></footer>
</body>

</html>
